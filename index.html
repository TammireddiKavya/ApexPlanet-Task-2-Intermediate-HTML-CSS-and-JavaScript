<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intermediate HTML, CSS & JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Intermediate HTML, CSS, and JavaScript</h1>

  <div class="container">

    <nav>
      <a href="#contact-form">Contact Form</a>
      <a href="#todo-app">To-Do List</a>
    </nav>
    <main>
      <!-- Contact Form -->
      <section id="contact-form">
        <h2>Contact Form</h2>
        <form id="form">
          <label for="name">Name <span class="error" id="name-error"></span></label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />

          <label for="email">Email <span class="error" id="email-error"></span></label>
          <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

          <label for="message">Message <span class="error" id="message-error"></span></label>
          <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>

      <!-- To-Do List -->
      <section id="todo-app">
        <h2>Dynamic To-Do List</h2>
        <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Add new task..." required />
          <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
      </section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
